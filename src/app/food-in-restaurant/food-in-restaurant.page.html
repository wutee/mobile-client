<ion-content>
  <div *ngIf="menus.length">
    <!-- First Level -->
    <ion-list justify-content-center *ngFor="let menu of menus; let i = index">
      <ion-item>
        <ion-button slot="start" fill="clear" (click)="toggleMenu(i)">
          <ion-icon name="arrow-dropdown-circle" *ngIf="!menu.isOpen"></ion-icon>
          <ion-icon name="arrow-dropup-circle" *ngIf="menu.isOpen"></ion-icon>
        </ion-button>
        <ion-label>{{menu.menuName | uppercase}}</ion-label>
      </ion-item>

      <!--Second Level-->
      <div *ngIf="menu.isOpen">
        <ion-list *ngFor="let food of menu.foods; let j = index">
          <ion-item>
            <ion-button slot="start" fill="clear" (click)="toggleFood(i, j)">
              <ion-icon name="add-circle" *ngIf="!food.isOpen"></ion-icon>
              <ion-icon name="close-circle" *ngIf="food.isOpen"></ion-icon>
            </ion-button>
            <img style="width: 40px; height: 40px; margin-right: 20px" src="../../assets/example/food.png" alt="Photo">
            <ion-label>{{food.f_foodName | uppercase}}: {{food.fm_price}} Z≈Å</ion-label>
            <ion-button slot="end" fill="clear" (click)="addProductToBucket(food)">
              <ion-icon name="basket"></ion-icon>
            </ion-button>
          </ion-item>

          <!--Third Level-->
          <div *ngIf="menu.isOpen && food.isOpen">
            <ion-list>
              <ion-item *ngIf="food.f_foodDescription != null" text-wrap text-center>
                <ion-label>
                  {{food.f_foodDescription}}
                </ion-label>
              </ion-item>
              <ion-item *ngIf="food.f_calories >= 0">
                <ion-label>Calories:</ion-label>
                <p slot="end">{{food.f_calories}} kcal</p>
              </ion-item>
              <ion-item *ngIf="food.f_isSpicy != null">
                <ion-label>Spicy:</ion-label>
                <ion-checkbox slot="end" [disabled]="true" [(ngModel)]="food.f_isSpicy"></ion-checkbox>
              </ion-item>
              <ion-item *ngIf="food.f_isVege != null">
                <ion-label>Vege:</ion-label>
                <ion-checkbox slot="end" [disabled]="true" [(ngModel)]="food.f_isVege"></ion-checkbox>
              </ion-item>
              <ion-item *ngIf="food.f_isGlutenFree != null">
                <ion-label>Gluten Free:</ion-label>
                <ion-checkbox slot="end" [disabled]="true" [(ngModel)]="food.f_isGlutenFree"></ion-checkbox>
              </ion-item>
            </ion-list>
          </div>
        </ion-list>
      </div>
    </ion-list>
  </div>
  <ion-fab style="margin-top: -20px" vertical="bottom" horizontal="end" slot="fixed" (click)="showBucket()">
    <ion-fab-button color="{{this.bucketService.foods.length ? 'primary' : 'light'}}">
      <ion-icon md="md-basket"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
