<ion-router-outlet name="restaurant"></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-title>Restaurants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item href="restaurantFood/{{ restaurant.restaurantId }}" *ngFor="let restaurant of restaurants">
          {{ restaurant.restaurantName }} - {{ restaurant.adress }} {{ restaurant.restaurantId}}
      </ion-item>
    </ion-list>
</ion-content>
