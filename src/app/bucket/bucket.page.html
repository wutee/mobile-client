<ion-header>
  <ion-toolbar>
    <ion-title>Koszyk</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="this.bucketService.foods.length; then bucket else emptyBucket"></div>
  <ng-template #bucket>
    <ion-card *ngFor="let food of this.bucketService.foods">
      <ion-card-content>
        <ion-card-title>
          {{food.nameSlug}}
        </ion-card-title>
        <p>
          {{food.foodDescription}}
        </p>
        <ion-row no-padding>
          <ion-col>
            <ion-icon style="font-size: large" name='pricetag'></ion-icon>
            <span style="font-size: x-large;">
            {{food.price}} zł
            </span>
          </ion-col>
          <ion-col text-right>
            <ion-button color="danger" small (click)="this.bucketService.removeProduct(food.id)">
              Usuń
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label>Razem</ion-label>
      </ion-item>

      <ion-card-content>
        <b>{{countProducts()}} towarów na sumę: {{sumProducts()}} zł</b>
      </ion-card-content>
    </ion-card>

    <div text-center>
      <ion-button full href="order-form">Złóż zamówienie</ion-button>
    </div>

  </ng-template>
  <ng-template #emptyBucket>
    <div text-center>
      <ion-icon name="cart" class="bucketWheelsIcon"></ion-icon>
      <br><br>
      Koszyk jest pusty
      <br>
    </div>
    <div text-center class="allign-bottom">
      <ion-button href="tabs/(restaurant:restaurant)">Do sklepu</ion-button>
    </div>
  </ng-template>
</ion-content>
