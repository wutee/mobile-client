<ion-header>
  <ion-toolbar>
    <ion-title>Koszyk</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="this.BucketService.products.length; then bucket else emptyBucket"></div>
  <ng-template #bucket>
    <ion-card *ngFor="let product of this.BucketService.products">
      <ion-card-content>
        <ion-card-title>
          {{product.foodName}}
        </ion-card-title>
        <p>
          {{product.foodDescription}}
        </p>
        <ion-row no-padding>
          <ion-col>
            <span style="font-size: x-large;">
            <ion-icon name='pricetag'></ion-icon>
            {{product.price}} zł</span>
          </ion-col>
          <ion-col text-right>
            <ion-button color="danger" small icon-start (click)="this.BucketService.removeProduct(product.id)">
              <ion-icon name='trash'></ion-icon>
              Usuń
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label>Razem</ion-label>
      </ion-item>

      <ion-card-content>
        {{countProducts()}} towarów na summę: {{summProducts()}} zł
      </ion-card-content>
    </ion-card>

    <div text-center>
    <ion-button full href="**link_do_zamówienia**">Złóż zamówienie</ion-button>
    </div>

  </ng-template>
  <ng-template #emptyBucket>
    <div text-center>
      <ion-icon name="cart" style="padding-top: 60px"></ion-icon>
      <br><br>
      Koszyk jest pusty
      <br>
    </div>
    <div text-center class="allign-bottom">
    <ion-button href="tabs/(home:home)" >Do sklepu</ion-button>
    </div>

  </ng-template>
</ion-content>
