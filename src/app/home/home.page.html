<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding="">
  <ion-list inset>
    <ion-item *ngFor="let restaurant of restaurants">
      <h2>{{ restaurant.restaurantId }}</h2>
      <p>{{ restaurant.restaurantName }}</p>
    </ion-item>
  </ion-list>
</ion-content>
